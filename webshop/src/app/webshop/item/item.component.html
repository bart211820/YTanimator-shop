<div id="itemInfoLeft">
  <h2>{{ itemObject.getItemName() }} ({{ itemObject.getItemType() }})</h2>
  <p>{{ itemObject.getItemDescription() }}</p>
  <div id="itemPrice">&euro; {{ itemObject.getItemPrice() }}</div>
  <div class="yamsButton">Add to cart</div>
</div>
<div id="itemInfoRight">
  <div id="itemShadowGiver"></div>
  <img src="{{ itemObject.getItemImage() }}" alt="{{ itemObject.getItemName() }}">
</div>
