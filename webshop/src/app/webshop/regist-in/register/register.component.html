<form (ngSubmit)="register()" #f="ngForm" class="registinForm">
  <h2>Register</h2>
  <div class="formRow">
    <label>Fullname:</label>
    <input type="text" [(ngModel)]="fullName" name="fullname">
  </div>
  <div class="formRow">
    <label>Email:</label>
    <input type="text" [(ngModel)]="email" name="email">
  </div>
  <div class="formRow">
    <label>Password:</label>
    <input type="password" [(ngModel)]="password" name="password">
  </div>
  <div class="formRow">
    <label>Postcode:</label>
    <input type="text" [(ngModel)]="postcode" name="postcode">
  </div>
  <div class="formRow">
    <label>Streetnumber:</label>
    <input type="text" [(ngModel)]="streetnumber" name="streetnumber">
  </div>
  <button value="Register" class="yamsButton" type="submit">Register</button>
</form>
<div class="otherFormOption" (click)="switchToLogin()">>> Already have an account? Click here to login</div>
